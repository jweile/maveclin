<!DOCTYPE html>
<html>

<head>
	<title>Atlas of Variant Effects</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="stylesheet" href="jquery-ui.min.css" >
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="scoresetPage.js"></script>
	<script src="disclaimer.js"></script>
</head>

<body>

	<p class="header">
		<img src="images/logo2.png" alt="Atlas of Variant Effects" width="300px">
	</p>

	<div class="main">
		<div>
			<div class="box widget">
				<h3>%symbol</h3>
				<p>MaveDB accession: %urn</p>
				<p>Ensembl Gene ID: %ensemblGeneID</p>
				<p>Last updated: %lastUpdated</p>

				<h4>Calibration parameters:</h4>
				<p>
					<label class="left" for="flip">Flip MAVE scores</label>
					<input id="flip" class="ui-corner-all" type="checkbox" value="%flip"/>
				</p>
				<p>
					<label class="left" for="mafCutoff">Benign: MAF cutoff</label>
					<input id="mafCutoff" class="ui-corner-all" type="number" value="%mafCutoff" step="0.01" min="0" max="1"/>
				</p>
				<p>
					<label class="left" for="homozygous">Benign: only homozygous</label>
					<input id="homozygous" class="ui-corner-all" type="checkbox" value="%homozygous"/>
				</p>
				<div class="buttonbar">
					<button id="calibrateButton">Calibrate</button>
				</div>
			</div>
			<div class="box widget">
				<img src="/%imgTarget" width="300px;">
			</div>
		</div>
		<div class="box widget" >
				<h3>Gold Standard Variants</h3>
			%varTable
		</div>
	</div>

	<div id="disclaimerDialog" title="Disclaimer"></div>

	<div class="footer">
		Copyright &copy; 2019 Jochen Weile, <a href="https://www.gnu.org/licenses/agpl-3.0.en.html">AGPLv3.0</a> &nbsp; This project is Free and Open Source. Check it out <a href="https://github.com/VariantEffect/maveclin">Github</a> and <a href="https://hub.docker.com/r/jweile/maveclin/">Docker Hub</a>. You agree to the <a id="disclaimerLink" href="#">disclaimer</a>.
	</div>

</body>
</html>
